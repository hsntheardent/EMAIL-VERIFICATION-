<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email to Customers Using Django in 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            box-sizing: border-box; /* Apply border-box model to the container */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box; /* Apply border-box model to form elements */
        }
        textarea {
            height: 120px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            box-sizing: border-box; /* Apply border-box model to the button */
        }
        button:hover {
            background-color: #0056b3;
        }
        .section-heading {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<header>
    <h1>Send Email to Customers Using Django in 2023</h1>
    <hr style="border-color: #fff;">
    <h4>Contact Client</h4>
</header>
<div class="container">
    <div class="section-heading">Fill out the form below to send an email:</div>
    <form method="POST" action="{% url 'index' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Title of the email:</label>
            <input type="text" id="name" name="name" placeholder="Enter the title" required>
        </div>
        <div class="form-group">
            <label for="email">Company Email address:</label>
            <input type="email" id="email" name="email" placeholder="Enter the email address" required>
        </div>
        <div class="form-group">
            <label for="message">Message to be delivered:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
